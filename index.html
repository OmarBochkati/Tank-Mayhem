<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Mayhem</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      
      #game-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      #ui-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        pointer-events: none;
      }
      
      #health-bar {
        width: 200px;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }
      
      #health-fill {
        width: 100%;
        height: 100%;
        background-color: #2ecc71;
        transition: width 0.3s, background-color 0.3s;
      }
      
      #ammo-counter, #timer {
        color: white;
        font-family: Arial, sans-serif;
        font-size: 18px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
      }
      
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
      }
      
      #game-over h2 {
        color: #e74c3c;
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      #game-over p {
        margin-bottom: 20px;
      }
      
      #restart-button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      
      #restart-button:hover {
        background-color: #27ae60;
      }
      
      #controls-legend {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      
      #controls-legend h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }
      
      #controls-legend ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      
      #controls-legend li {
        margin-bottom: 5px;
      }
      
      .score-popup {
        position: absolute;
        pointer-events: none;
        transition: opacity 0.5s, top 0.5s;
      }
      
      .powerup-message {
        position: absolute;
        pointer-events: none;
        transition: opacity 0.5s, transform 0.5s;
      }
    </style>
  </head>
  <body>   
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
